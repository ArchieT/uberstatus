---
plugins:
    - name: network
      instance: eth0
      plugin: network
      config:
        iface: eth0
    - name: network
      instance: tap0
      plugin: network
      config:
        iface: virbr0
    - name: clock
      instance: 'z'
      plugin: clock
      config:
        long_format: 15:04:05.0
        short_format: 15:04
        interval: 100
